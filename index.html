<!DOCTYPE html>
<html>

	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />

		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->

		<title>Know How! AG Nugget Finder</title>

		<!--[if lt IE 9]>
			<link rel="shortcut icon" href="images/favicon.ico"/>
		<![endif]-->

		<link rel="icon" href="images/favicon.ico"/>

		<!-- **************************************************************************************** -->
		<!-- Styles                                                                                   -->
		<!-- **************************************************************************************** -->

		<!-- Base -->

		<link href="css/base.css" rel="stylesheet" type="text/css">

		<!-- Loader -->

		<link href="css/loader.css" rel="stylesheet" type="text/css">

		<!-- Help -->

		<link href="css/help.css" rel="stylesheet" type="text/css">

		<!-- Font Awesome PRO -->

		<link href="plugins/font-awesome-pro/css/all.css" rel="stylesheet">
		<link href="plugins/font-awesome-pro/css/v4-shims.css" rel="stylesheet">

		<!-- Toastmessage Plugin -->

		<link href="plugins/jquery.toastmessage/css/jquery.toastmessage.css" rel="stylesheet" type="text/css">

		<!-- Scrollbar Plugin -->

		<link href="plugins/jquery.scrollbar/jquery.scrollbar.css" rel="stylesheet" type="text/css">

		<!-- Colorbox Plugin -->

		<link href="plugins/jquery.colorbox/jquery.colorbox.css" rel="stylesheet" type="text/css">

		<!-- Typeahead Plugin -->

		<link href="plugins/jquery.typeahead/jquery.typeahead.css" rel="stylesheet" type="text/css">

		<!-- Selectric Plugin -->

		<link href="plugins/jquery.selectric/jquery.selectric.css" rel="stylesheet" type="text/css">

		<!-- Override Plugins -->

		<link href="css/override.css" rel="stylesheet" type="text/css">

		<!-- Custom CSS -->

		<link href="css/custom.css" rel="stylesheet" type="text/css">

		<!-- **************************************************************************************** -->
		<!-- Scripts                                                                                  -->
		<!-- **************************************************************************************** -->

		<!-- Configuration -->

		<script type="text/javascript" language="javascript" src="scripts/configuration.js"></script>

		<!-- jQuery -->

		<script type="text/javascript" language="javascript" src="plugins/jquery/jquery-2.1.3.min.js"></script>

		<!-- DotDotDot Plugin -->

		<script type="text/javascript" language="javascript" src="plugins/dotdotdot/jquery.dotdotdot.js"></script>

		<!-- Toastmessage Plugin -->

		<script type="text/javascript" language="javascript" src="plugins/jquery.toastmessage/jquery.toastmessage.js"></script>

		<!-- Scrollbar Plugin -->

		<script type="text/javascript" language="javascript" src="plugins/jquery.scrollbar/jquery.scrollbar.min.js"></script>

		<!-- Typeahead Plugin -->

		<script type="text/javascript" language="javascript" src="plugins/jquery.typeahead/jquery.typeahead.min.js"></script>

		<!-- Selectric Plugin -->

		<script type="text/javascript" language="javascript" src="plugins/jquery.selectric/jquery.selectric.min.js"></script>

		<!-- JsRender Plugin -->

		<script type="text/javascript" language="javascript" src="plugins/jsrender/jsrender.min.js"></script>

		<!-- Highlight Plugin -->

		<script type="text/javascript" language="javascript" src="plugins/jquery.highlight/jquery.highlight.js"></script>

		<!-- Colorbox Plugin -->

		<script type="text/javascript" language="javascript" src="plugins/jquery.colorbox/jquery.colorbox.min.js"></script>

		<!-- Clipboard -->

		<script type="text/javascript" language="javascript" src="plugins/clipboard.js/clipboard.min.js"></script>

		<!-- xAPI Basic -->

		<script type="text/javascript" language="javascript" src="scripts/xapiconfiguration.js"></script>
		<script type="text/javascript" language="javascript" src="plugins/knowhow.xapi/xapiwrapper.js"></script>
		<script type="text/javascript" language="javascript" src="plugins/knowhow.xapi/xapibasic.all.js"></script>

		<!-- Language -->

		<script language="JavaScript" type="text/javascript" src="language/language.js" charset="utf-8"></script>

		<!-- Local functions -->

		<script type="text/javascript" language="javascript" src="scripts/mainfunctions.js"></script>
		<script type="text/javascript" language="javascript" src="scripts/datafunctions.js"></script>
		<script type="text/javascript" language="javascript" src="scripts/scriptfunctions.js"></script>
		<script type="text/javascript" language="javascript" src="scripts/windowfunctions.js"></script>
		<script type="text/javascript" language="javascript" src="scripts/overlayfunctions.js"></script>
		<script type="text/javascript" language="javascript" src="scripts/parameterfunctions.js"></script>
		<script type="text/javascript" language="javascript" src="scripts/helperfunctions.js"></script>
		<script type="text/javascript" language="javascript" src="scripts/menufunctions.js"></script>


		<script language="javascript">

			language.setLanguage( getParam( 'language', globalSettings.defaultLanguage ) );

		</script>

		<!-- **************************************************************************************** -->
		<!-- Templates                                                                                -->
		<!-- **************************************************************************************** -->

		<script id="contentElementTemplate" type="text/x-jsrender">

			{{if #getIndex() % ~getElementsPerPage() == 0 }}
				{{if #getIndex() == 0 }}
					<div>
				{{else}}
						<div class="result_list_more_content_container">
							<span class="result_list_more_content_text" onclick="onShowMoreContentElementsButtonClick( this );">{{languageStringForKey:'content_more_button'}}</span>
						</div>
					</div>
					<div style="display: none;">
				{{/if}}
			{{/if}}

			<div class="content_element unselectable" unselectable="on">
				<div class="content_element_icon unselectable" unselectable="on">
					<span class="unselectable" unselectable="on"><i class="{{classNamesForApplicationId: applicationId application}} unselectable" alt="{{:application}} {{:version}}" title="{{:application}} {{:version}}" unselectable="on"></i><span>
				</div>
				<div id="content_element_headline_{{:id}}" class="content_element_headline unselectable" data-nuggetId="{{:id}}" data-nuggetIdentifier="{{:identifier}}" data-nuggetBase="{{:uuid}}" data-nuggetApplication="{{:application}}" data-nuggetIsCustom="{{:isCustom}}" onclick="onContentElementPlayButtonClick( this );" unselectable="on">
					{{:title}}
				</div>
				<div id="content_element_share_functions_{{:id}}" class="content_element_share_functions unselectable" unselectable="on">
					<div class="content_element_share_functions_toggle unselectable" onclick="onShareFunctionToggleButtonClick( this );"><i class="far fa-share-alt" alt="{{languageStringForKey:'share_function_share'}}" title="{{languageStringForKey:'share_function_share'}}"></i></div>
					<div id="content_element_share_functions_container_{{:id}}" class="content_element_share_functions_container unselectable" data-nuggetId="{{:id}}" data-nuggetIdentifier="{{:identifier}}" data-nuggetBase="{{:uuid}}" data-nuggetApplication="{{:application}}" data-nuggetIsCustom="{{:isCustom}}">
						<div class="content_element_share_function content_element_share_function_mail unselectable" onclick="onShareFunctionMailButtonClick( this );" unselectable="on"><i class="fal fa-envelope" alt="{{languageStringForKey:'share_function_mail'}}" title="{{languageStringForKey:'share_function_mail'}}"></i></div><div class="content_element_share_function content_element_share_function_clipboard unselectable" onclick="onShareFunctionClipboardButtonClick( this );" unselectable="on"><i class="fal fa-copy" alt="{{languageStringForKey:'share_function_clipboard'}}" title="{{languageStringForKey:'share_function_clipboard'}}"></i></div>
						<div class="content_element_share_title_helper">{{:title}}</div>
					</div>
				</div>
				<div id="content_element_description_{{:id}}" class="content_element_description unselectable short" unselectable="on">
					{{:description}}
					<span id="more_{{:id}}" class="more unselectable" data-nuggetId="{{:id}}" onclick="onContentElementMoreButtonClick( this );" unselectable="on">{{languageStringForKey:'content_more'}}&nbsp;<i class="fa fa-angle-right"></i></span>
					<span id="less_{{:id}}" class="less unselectable" data-nuggetId="{{:id}}" onclick="onContentElementLessButtonClick( this );" unselectable="on" style="display: none;"><i class="fa fa-angle-left"></i>&nbsp;{{languageStringForKey:'content_less'}}</span>
				</div>
			</div>

			{{if #getIndex() + 1 == #get("array").data.length}}
				</div>
			{{/if}}

		</script>

	</head>

	<body onload="onPageLoad();">

		<!-- main loader -->

		<div id="loader" class="loader">
			<div class="spinner_container">
				<div class="spinner3"></div>
			</div>
			<div id="load_message" class="load_message"></div>
		</div>

		<!-- application -->

		<div id="help_background" class="help_background de">

			<div id="help_background_language"     class="help_background_language"></div>
			<div id="help_background_close"        class="help_background_close"></div>
			<div id="help_background_back_to_base" class="help_background_back_to_base"></div>

			<div id="help_background_big" class="help_background_big">
				<div id="help_background_application_big"  class="help_background_application_big"></div>
				<div id="help_background_search_big"       class="help_background_search_big"></div>
				<div id="help_background_open_nugget_big"  class="help_background_open_nugget_big"></div>
				<div id="help_background_share_nugget_big" class="help_background_share_nugget_big"></div>
			</div>

			<div id="help_background_small" class="help_background_small">
				<div id="help_background_application_small"  class="help_background_application_small"></div>
				<div id="help_background_search_small"       class="help_background_search_small"></div>
				<div id="help_background_open_nugget_small"  class="help_background_open_nugget_small"></div>
				<div id="help_background_share_nugget_small" class="help_background_share_nugget_small"></div>
			</div>

			<div id="help_resize_required" class="help_resize_required"></div>

			<div id="help_close_container" class="help_close_container"><i id="help_close" class="fa fa-times-circle-o fa-fw"></i></div>

		</div>

		<div id="page" class="page" style="display: none;">

			<!-- header -->

			<header class="header">
                <div class="header">
                    <div class="header_container">
                    	<div id="header_logo_conatiner" class="header_logo_conatiner">
	                        <div id="header_logo" class="header_logo">
	                        	<a href="#" onclick="showBaseView();"></a>
	                        </div>
	                	</div>
                        <nav role="navigation" class="top_menu">
                            <ul>
                            	 <li id="top_menu_language"><a href="#"><i class="fal fa-globe"></i><span id="top_menu_language_title" class="hidden-xs"></span></a></li>
                                 <li id="top_menu_main"    ><a href="#"><i class="fa fa-bars" ></i><span id="top_menu_main_title"     class="hidden-xs"></span></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
			</header>

			<!-- menus -->

			<div id="sub_menu_main" class="sub_menu">
				<div class="sub_menu_container">
					<div class="row">
						<div class="col-sm-3">
							<div id="sub_menu_main_title" class="sub_menu_title"></div>
							<ul>
								<li id="sub_menu_main_help"     ><a id="sub_menu_main_help_title"      href="#"></a></li>
								<li id="sub_menu_main_privacy"  ><a id="sub_menu_main_privacy_title"   href="#"></a></li>
								<li id="sub_menu_main_copyright"><a id="sub_menu_main_copyright_title" href="#"></a></li>
								<li id="sub_menu_main_imprint"  ><a id="sub_menu_main_imprint_title"   href="#"></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div id="sub_menu_language" class="sub_menu">
				<div class="sub_menu_container">
					<div class="row">
						<div class="col-sm-3">
							<div id="sub_menu_language_title" class="sub_menu_title"></div>
							<ul id="sub_menu_language_list">
								<!-- dynamic language elemets -->
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div id="nuggetfinder_logo" class="nuggetfinder_logo" data-title="Nugget Finder"></div>

			<div id="content_container" class="content_container">

				<div id="search_container" class="search_container default_glow">

					<div id="search_application_container" class="search_application_container">
						<select id="application_selector">
							<!-- dynamic application options -->
						</select>
					</div>

					<div id="search_input_container" class="search_input_container">
						<div class="typeahead-container">
							<div class="typeahead-field">
								<span class="typeahead-query">
									<input id="search_input" name="search_input" class="typeahead-input" placeholder="Search" autocomplete="off" type="search">
								</span>
								<span class="typeahead-button">
									<button id="search_button" type="button">
										<i class="typeahead-search-icon"></i>
									</button>
								</span>
							</div>
						</div>
					</div>

				</div>

				<div id="additional_buttons_container" class="additional_buttons_container">
					<div id="show_all_button" class="default_button"></div>
				</div>

				<div id="result_container" class="result_container default_glow">

					<div id="result_list" class="result_list scrollbar-inner scrollbar-inner-default">
						<div id="result_list_content" class="result_list_content">
							<!-- dynamic contents here -->
						</div>
						<div id="result_list_additional_content_header" class="result_list_additional_content_header">
							<!-- dynamic contents here -->
						</div>
						<div id="result_list_additional_content" class="result_list_additional_content">
							<!-- dynamic contents here -->
						</div>
					</div>

				</div>

			</div>

		</div>

		<!-- internal loader -->

		<div id="search_loader" class="search_loader">
			<div class="spinner_container">
				<div class="spinner3"></div>
			</div>
			<div id="search_load_message" class="load_message"></div>
		</div>

		<!-- clipboard - helper -->

		<div id="clipboard_helper" style="display: none;">
			<button id="clipboard_helper_button">Copy</button>
		</div>

	</body>

</html>
